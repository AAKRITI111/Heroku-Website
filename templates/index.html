{% extends 'base.html' %}
{% block body %}
    
    <div class="container">
        <form action="/" method ="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Task</label>
                <input type="text" class="form-control" name="task" id="task" aria-describedby="emailHelp"
                    placeholder="Enter Task">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <input type="text" class="form-control" name="desc" id="desc" placeholder="Enter Description">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container my-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Serial No</th>
                    <th scope="col">Task</th>
                    <th scope="col">Description</th>
                    <th scope="col">Time</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- { % for tasks in allTasks % } -->
                {% for pctask in allTasks %}
                <tr>
                    <td>{{ loop.index }} </td>
                    <td>{{ pctask.task }} </td>
                    <td>{{ pctask.desc }} </td>
                    <td>{{ pctask.date }} </td>
                    <td>
                        <a href="/update/{{pctask.id}}" type="button" class="btn btn-success btn-sm">Update</button>
                        <a href="/delete/{{pctask.id}}" type="button" class="btn btn-success btn-sm">Delete</button>

                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% endblock body %}
